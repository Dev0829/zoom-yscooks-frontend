<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Upload Images and Video</h4>
        <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="image">
          <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Images</label>
            <div class="col-md-2">
              <input class="form-control-file" type="file" ng2FileSelect [uploader]="uploaderImage" role="image-input"
                (click)="addImageUploader()" accept="image/*">
            </div>
            <div class="col-md-8" *ngIf="uploaderImage?.queue?.length">
              <div *ngFor="let item of uploaderImage.queue" class="media-objects">
                <img src="" imgPreview [image]="item?._file" class="images" />
                <i ng-reflect-class-name="fas fa-trash" class="fas fa-trash" (click)="item.remove()"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="video">
          <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Videos</label>
            <div class="col-md-2">
              <input class="form-control-file" type="file" type="file" ng2FileSelect [uploader]="uploaderVideo" role="video-input"
                (click)="addVideoUploader()" accept=".mp4, .m4p, m4v, .mpg, .mpeg">
            </div>
            <div class="col-md-8" *ngIf="uploaderVideo?.queue?.length">
              <div *ngFor="let item of uploaderVideo.queue">
                {{item?.file?.name}}
                <i ng-reflect-class-name="fas fa-trash" class="fas fa-trash" (click)="item.remove()"></i>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="false" (click)="startUpload()">Upload</button>
      </div>
    </div>
  </div>
</div>
