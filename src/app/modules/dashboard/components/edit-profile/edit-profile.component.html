<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Edit Profile
        </h4>
        <button
          type="button"
          class="close pull-right"
          (click)="modal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Full Name</label>
          <input class="form-control" [(ngModel)]="profile.name" />
        </div>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" [(ngModel)]="profile.title" />
        </div>
        <div class="form-group">
          <label>Linkedin</label>
          <input class="form-control" [(ngModel)]="profile.linkedin" />
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-md-12 col-form-label"
            >Image (Max. size 5MB)</label
          >
          <div class="col-md-12">
            <input
              class="form-control-file"
              type="file"
              ng2FileSelect
              [uploader]="uploaderImage"
              role="image-input"
              (click)="addImageUploader()"
              accept="image/*"
            />
          </div>
        </div>
        <div class="col-md-12" *ngIf="uploaderImage?.queue?.length">
          <div *ngFor="let item of uploaderImage.queue" class="media-objects">
            <img src="" imgPreview [image]="item?._file" class="images" />
            <i class="fas fa-trash" (click)="item.remove()"></i>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!profile?.name?.length || !profile?.title?.length"
          (click)="startUpload()"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
