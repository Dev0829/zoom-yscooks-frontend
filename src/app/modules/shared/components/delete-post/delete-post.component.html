<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Delete</h4>
        <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" role="confirm-delete-ok" (click)="deleteFeed()">Delete</button>
        <button type="button" class="btn btn-secondary" role="confirm-delete-cancel" data-dismiss="modal" (click)="modal.hide()">Cancel</button>
      </div>
    </div>
  </div>
</div>
